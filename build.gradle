/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'java'
    id 'maven-publish'
    id "org.jetbrains.kotlin.jvm" version "1.6.10"
    id 'application'
}

application {
    mainClassName = "controllers.Application"
}

repositories {
    mavenLocal()

    maven {
        url = 'https://repo.maven.apache.org/maven2'
    }

    maven {
        url = 'https://jcenter.bintray.com'
    }

}

tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).configureEach {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web:2.2.4.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-test:2.2.4.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-thymeleaf:2.2.4.RELEASE'

    implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk8'
    implementation "org.jetbrains.kotlin:kotlin-reflect"

    testImplementation('in.specmatic:specmatic-core:0.37.0')
    implementation 'com.intuit.karate:karate-junit5:1.0.1'

    testImplementation(
            'org.assertj:assertj-core:3.12.2',
            'org.junit.jupiter:junit-jupiter-api:5.4.2'
    )

    testImplementation 'org.junit.jupiter:junit-jupiter:5.6.0'
    testImplementation 'org.jetbrains.kotlin:kotlin-test-junit'

    testRuntime('org.junit.jupiter:junit-jupiter-engine:5.4.2')
}

sourceSets {
    test {
        resources {
            srcDir file('src/test/kotlin')
            exclude '**/*.java'
            exclude '**/*.kt}'
        }
    }
}

test {
    useJUnitPlatform()
}

group = 'com.store'
version = '1.0'
sourceCompatibility = '1.8'

configurations {

}

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}
