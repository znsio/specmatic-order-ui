/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'java'
    id 'maven-publish'
    id "org.jetbrains.kotlin.jvm" version "1.7.20"
	id 'org.springframework.boot' version '2.7.11'
	id 'org.jetbrains.kotlin.plugin.spring' version '1.6.21'
}

repositories {
    mavenLocal()

    maven {
        url = 'https://repo.maven.apache.org/maven2'
    }

    maven {
        url = 'https://jcenter.bintray.com'
    }

}

tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).configureEach {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web:2.2.4.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-test:2.2.4.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-thymeleaf:2.2.4.RELEASE'
    implementation 'com.intuit.karate:karate-junit5:1.0.1'
    implementation 'org.jetbrains.kotlin:kotlin-reflect'

    testImplementation('in.specmatic:specmatic-core:0.64.0')
    testImplementation(
            'org.assertj:assertj-core:3.12.2',
            'org.junit.jupiter:junit-jupiter-api:5.4.2'
    )
    testImplementation 'org.junit.jupiter:junit-jupiter:5.6.0'
}

sourceSets {
    main {
        resources {
            srcDir file('js')
        }
    }
    test {
        resources {
            srcDir file('src/test/kotlin')
            exclude '**/*.java'
            exclude '**/*.kt}'
        }
    }
}

test {
    useJUnitPlatform {
        includeEngines("junit-jupiter")
    }

    testLogging.showStandardStreams = true
}

group = 'com.store'
version = '1.0'
sourceCompatibility = '1.8'

configurations {

}

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}
